<div class="login-container">
  <div class="login-box">
    <h1>Connexion Admin</h1>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button type="submit">Se connecter</button>
    </form>
  </div>
</div>
