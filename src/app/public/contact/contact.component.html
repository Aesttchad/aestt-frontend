<section class="contact-hero">
  <div class="container">
    <h1>Contactez-nous</h1>

<section class="contact-section">
  <div class="container">
    <div class="contact-grid">
      <!-- Formulaire -->
      <div class="contact-form-container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-messages">
            <div *ngIf="successMessage" class="success-message">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
          </div>

          <div class="form-group">
            <label for="fullName">Nom complet <span class="required">*</span></label>
            <input id="fullName" formControlName="fullName" type="text" placeholder="Votre nom complet" />
          </div>

          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input id="email" formControlName="email" type="email" placeholder="votre@email.com" />
          </div>

          <div class="form-group">
            <label for="subject">Sujet</label>
            <input id="subject" formControlName="subject" type="text" placeholder="Quel est le sujet ?" />
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" formControlName="message" rows="6" placeholder="Votre message ici..."></textarea>
          </div>

          <button type="submit" [disabled]="isSubmitting || contactForm.invalid" class="submit-btn">
            <span *ngIf="isSubmitting">Envoi en cours...</span>
            <span *ngIf="!isSubmitting">Envoyer le message</span>
          </button>
        </form>
      </div>

      <!-- Infos + r√©seaux sociaux -->
      <div class="contact-info">
        <h3>Restons connect√©s</h3>
        <p>Vous pouvez aussi nous contacter directement via nos r√©seaux :</p>

        <div class="info-item">
          <span class="icon">üìç</span>
          <div>
            <strong>Si√®ge</strong>
            <p>Tunis, Tunisie</p>
          </div>
        </div>

        <div class="info-item">
          <span class="icon">‚úâÔ∏è</span>
          <div>
            <strong>Email</strong>
<p><a href="mailto:contact&#64;aestt.org">contact&#64;aestt.org</a></p>
          </div>
        </div>

        <div class="social-links">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="social-icon">
            <img src="assets/facebook.png" alt="Facebook">
          </a>
          <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok" class="social-icon">
            <img src="assets/tiktok.png" alt="TikTok">
          </a>
          <a href="mailto:contact@aestt.org" aria-label="Email" class="social-icon">
            <img src="assets/olo.png" alt="Email">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
